<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot with Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk7o4QNN2c-szF5MBK1FEA0ksJ57pq9AwULg&s" alt="logo" width="60" height="40"><span style="color:#fbbd08;"></span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-header text-center bg-warning text-white">
                        <h4>Chatbot</h4>
                    </div>
                    <div class="card-body chatbox" id="chatbox">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="card-footer">
                        <div id="options" class="text-center">
                            <!-- Predefined options as buttons -->
                            <button class="btn btn-secondary m-1 option-btn" data-command="how long will it take to receive my order?">how long will it take to receive my order?</button>
                            <button class="btn btn-secondary m-1 option-btn" data-command="can i cancel or change my order?">can i cancel or change my order?</button>
                            <button class="btn btn-secondary m-1 option-btn" data-command="how do i track my order?">how do i track my order?</button>
                            <button class="btn btn-secondary m-1 option-btn" data-command="what is your return policy?">what is your return policy?</button>
                            <button class="btn btn-secondary m-1 option-btn" data-command="other">Other</button>
                        </div>

                        <!-- Hidden input and button for random query -->
                        <div id="otherQueryContainer" class="mt-3" style="display: none;">
                            <div class="input-group">
                                <input type="text" id="randomQueryInput" class="form-control" placeholder="Type your query..." aria-label="User's input">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="randomQuerySubmit" type="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
